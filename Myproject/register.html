	<body>
		<div id="wrap-header">
			<div class="header">
				<img src="img/relogo.jpg"/>
			</div>
		</div>
		
		<div id="wrap-contanier">
			<div class="contanier">
				<form  method="post" id="loginbox" class="box" >
					<legend>
						用户注册
						<span ><a href="#">注册即送880元 如何领取?</a></span>
					</legend>
					
					<p>
						<i class="fa fa-asterisk" style="color: red;"></i>
						<label class="ospan" for="phone">手机:</label>
						<input type="text" id="phone" name="phone"/>
						<br />
						<div class="clear mima">
						 <span class="span1 fl">免费获取验证码</span><em class="em1 fl"></em>
						</div>
					</p>  
					<p class="yanzheng">
						<i class="fa fa-asterisk" style="color: red;"></i>
						<label class="ospan" for="pass">验证码:</label>
						<input type="text" id="yan" name="yan" />
					</p>  
					<p>
						<i class="fa fa-asterisk" style="color: red;"></i>
						<label class="ospan" for="pass">密码:</label>
						<input type="password" id="pass" name="pass" /><br />
						<span class="span2">密码强度:</span><em class="one"></em><em class="two"></em><em class="three"></em>
					</p>
					<p>
						<i class="fa fa-asterisk" style="color: red;"></i>
						<label class="ospan" for="repass">确认密码:</label>
						<input type="password"  id="repass" name="repass" />
					</p>
					<p style="margin-left: 35px;">
						
						<label class="ospan" for="mail">邮件:</label>
						<input type="text" id="mail" name="mail"/>
					</p>
					<p class="p2">
						
                        <input type="checkbox" id="agree" name="agree" class="agree"/>
                        <label for="agree" class="agreelable">我已阅读并接受<走秀网用户协议></label>
                        
			        </p>
					<br />
					<p class="p3">
						<input type="button" value="同意协议并注册" class="login"/>
						<label class="label1"><a href="login.html">已有账号？直接登录</a></label>
					</p>
		</form>
			</div>
